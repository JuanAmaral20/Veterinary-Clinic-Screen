<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/Logo_VetWell.svg">
        </div>
        <div class="lupa">
            <input type="text" placeholder="Precisa de algo?">

            <button>
                <img src="/img/Lupa.svg">
            </button>
        </div>

        <div class="menu">
            <img src="/img/mensagem.svg">
            <img class="notificacao" src="/img/Ellipse 1.svg">
            <img src="/img/usuario.svg">
            <img src="/img/config.svg">
        </div>
    </header>
    <div class="conteudo">
        <nav class="menu-lateral">
            <img src="/img/Menu.svg">
            <img src="/img/Nova Consulta menu.svg">
            <img src="/img/Doctor Menu.svg">
            <img src="/img/Hotel Menu.svg">
            <img src="/img/Alta Menu.svg">
            <img src="/img/Cadastrar Novo Pet.svg">
            <img src="/img/Animais_Menu.svg">
        </nav>
    <div> 
        <div class="txt">
            <span class="txt1">Páginal Inicial/</span> 
            <span class="txt2">Cadastrar Animal</span>
        </div>
        <div class="formulario">
           <form>
            <div class="divpai">
                <div class="nome-animal">
                    <label>Nome do animal</label>
                    <input class=" reset-input tamanho-input" type="text"/> 
                </div>    
                <div>
                    <label>Espécie</label>
                    <select class="selecionar-especie tamanho-input-especie" name="" id="">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="divpai">
                <div class="nome-raca">
                    <label>Raça</label>
                    <input class="reset-input tamanho-input-raca"type="text">
                </div>
                <div class="idade">
                    <label>Idade</label>
                    <input class="reset-input tamanho-input-idade" type="number">
                </div>
            </div>
            <div class="divpai">
                <div class="nome-cor">
                    <label class="t">Sexo</label>
                    <select class="reset-input selecionar-sexo" name="" id="">
                        <option value=""></option>
                    </select>
                </div>
                <div class="nome-cor">
                    <label>Cor</label>
                    <input class="reset-input tamanho-input-cor" type="text">
                </div>
                <div class="peso">
                    <label>Peso</label>
                    <input class="reset-input tamanho-input-peso" type="text">
                </div>
            </div>
            <div class="divpai">
                <div class="dados">
                    <label>Alérgico(a)</label>
                    <input class="tamanho-checkbox" type="checkbox">
                </div>
                    
                <div class="alergia">
                    <label>Se sim, quais alergias?</label>
                    <input class="reset-input tamanho-input-alergia" type="text" >
                </div>
            </div>
            <div class="area">
                <label>Observações</label>
                <textarea></textarea>
            </div>
            <div class="two-button">
                <button class="cancel">CANCELAR</button>
                <button class="proximo">PRÓXIMA ETAPA ></button>
            </div>
           </form>
        </div>
    </div>

    
    </div>
</body>
</html>
