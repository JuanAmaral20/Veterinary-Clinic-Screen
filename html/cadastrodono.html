<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrodono.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/Logo_VetWell.svg">
        </div>
        <div class="lupa">
            <input type="text" placeholder="Precisa de algo?">

            <button>
                <img src="/img/Lupa.svg">
            </button>
        </div>

        <div class="menu">
            <img src="/img/mensagem.svg">
            <img class="notificacao" src="/img/Ellipse 1.svg">
            <img src="/img/usuario.svg">
            <img src="/img/config.svg">
        </div>
    </header>
    <div class="conteudo">
        <nav class="menu-lateral">
            <img src="/img/Menu.svg">
            <img src="/img/Nova Consulta menu.svg">
            <img src="/img/Doctor Menu.svg">
            <img src="/img/Hotel Menu.svg">
            <img src="/img/Alta Menu.svg">
            <img src="/img/Cadastrar Novo Pet.svg">
            <img src="/img/Animais_Menu.svg">
        </nav>
    <div> 
        <div class="txt">
            <span class="txt1">Páginal Inicial/</span> 
            <span class="txt2">Cadastrar Animal/</span>
            <span class="txt3">Cadastrar Dono(a)</span>
        </div>
        <div class="formulario">
            <form>
                <div class="divpai">
                    <div class="nome-dono">
                        <label>Nome Completo</label>
                        <input class=" reset-input tamanho-input" type="text">
                    </div>
                    <div>
                        <label>Documento de Identificação</label>
                        <input class="input-documento tamanho-input-documento type="text">
                    </div>
                </div>
                    <div class="divpai">
                        <div class="email">
                            <label>Email</label>
                            <input class="reset-input tamanho-input-email"type="text">
                        </div>
                    </div>
                    <div class="divpai">
                        <div class="">
                            <div class="telefone">
                                <label class="">Telefone</label>
                                <select class="reset-input selecionar-telefone" name="" id="">
                                    <option value="Brasil">+55</option>
                                </select> 
                            </div>
                        </div>
                        <div class="input-telefone">
                            <input class="reset-input" type="text">     
                        </div>
                        
                        
                        <div class="preferencia">
                            <label class="">Preferência para Contato</label>
                            <select class="reset-input selecionar-preferencia" name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="divpai">    
                            <div class="nome-rua">
                                <label>Rua</label>
                                <input class="reset-input tamanho-input-rua" type="text">
                            </div>
                                
                            <div class="number">
                                <label>Número</label>
                                <input class="reset-input tamanho-input-numero" type="text" >
                            </div>
                    </div>
                    <div class="divpai">
                        <div class="nome-bairro">
                            <label>Bairro</label>
                            <input class="reset-input tamanho-input-bairro"type="text">
                        </div>
                        <div class="complemento">
                            <label>Complemento</label>
                            <input class="reset-input tamanho-input-complemento" type="number">
                        </div>
                    </div>
                    <div class="two-button">
                        <button class="back"> < VOLTAR </button>
                        <button class="ok">FINALIZAR CADASTRO</button>
                    </div>
                </form>
        </div>


</body>
</html>
